<section>
<div class="container">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="shadow p-3 mb-5 bg-white rounded" style="width: 400px;">
<form (ngSubmit)="onSubmit()" [formGroup]="productForm" class="shadow p-3 mb-5 bg-white rounded">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter product name" required>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" formControlName="price" class="form-control" id="price" placeholder="Enter product price" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea formControlName="description" class="form-control" id="description" placeholder="Enter product description" required></textarea>
  </div>
  <div class="form-group">
    <label for="stockQuantity">Stock Quantity:</label>
    <input type="number" formControlName="stockQuantity" class="form-control" id="stockQuantity" placeholder="Enter stock quantity" required>
  </div>
  <div class="form-group">
    <label for="type">Type:</label>
    <select formControlName="type" class="form-control" id="type" required>
      <option value="sport">Sport</option>
      <option value="fitness">Fitness</option>
      <!-- Add other type options here -->
    </select>
  </div>
  <div class="form-group">
    <label for="image">Image:</label>
    <input type="file" (change)="onFileSelected($event)" class="form-control-file" id="image" required>
  </div>
  <button type="submit" class="btn btn-primary" >Confirm</button>
</form>
</div>
</div>
</div>
</section>

<app-footer-back></app-footer-back>
