<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <app-sidebar-back></app-sidebar-back>
    <div class="layout-page">
      <app-navbar-back></app-navbar-back>

      <!-- Add this section for the table -->
      <div class="container mt-4">
        <table class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Views</th>
            <th>Author</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let post of posts">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.createdAt }}</td>
            <td>{{ post.updatedAt }}</td>
            <td>{{ post.nbViews }}</td>
            <td>{{ post.author.userName }}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- End of the added section -->

      <app-footer-back></app-footer-back>
    </div>
  </div>
</div>
<style>
  .layout-wrapper {
    display: flex;
    flex-direction: column;
  }

  .layout-container {
    display: flex;
    flex-grow: 1; /* Permet au conteneur de s'étendre pour remplir l'espace disponible */
  }

  .layout-page {
    flex-grow: 1; /* Permet au contenu de remplir l'espace disponible */
  }

  .app-navbar-back {
    /* Styles pour positionner le composant navbar en haut de son conteneur parent */
    order: -1; /* Pour placer le composant navbar en premier dans l'ordre d'affichage */
    position: sticky;
    top: 0;
    z-index: 1000; /* Assure que le navbar reste au-dessus des autres éléments */
    background-color: #fff; /* Vous pouvez ajuster la couleur selon votre design */
    width: 100%; /* Assure que le navbar occupe toute la largeur */
  }
  .app-footer-back {
    /* Styles pour positionner le composant footer en bas de la page */
    position: absolute;
    bottom: 0;
  }
</style>
