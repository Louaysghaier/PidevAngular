<div class="container">
    <ul class="cards">
        <li class="card" *ngFor="let product of products">
            <div>
                <h3 class="card-title">{{ product.name }}</h3>
                <div class="card-content">
                    <p>{{ product.description }}</p>
                </div>
            </div>
            <div class="card-link-wrapper">
                <a href="#" class="card-link">Learn More</a>
            </div>
        </li>
    </ul>
</div>
