    <div class="container">  <h2>Add Nutritional Goal</h2>
        <div class="for">
          
            <form [formGroup]="nutritionalGoalForm" (ngSubmit)="addNutritionalGoal()">
                <div class="form-group">
                    <label for="height">Height:</label>
                    <input type="number" formControlName="height" class="form-control">
                </div>
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input type="number" formControlName="weight" class="form-control">
                </div>
                <div class="form-group">
                    <label for="goal">Goal:</label>
                    <select formControlName="goal" class="form-control">
                        <option *ngFor="let option of goalOptions" [value]="option">{{ option }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight_goal">Weight Goal:</label>
                    <input type="number" formControlName="weight_goal" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Duration">Duration (jours):</label>
                    <input type="number" formControlName="Duration" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add Nutritional Goal</button>
                <button type="button" (click)="cancelAdd()" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>
